<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
   <metaname="viewport"content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <title>Pharm Career Check (baseline)</title>
    <style>
      :root { color-scheme: light dark; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      }
      #root { min-height: 100dvh; display: grid; place-items: center; padding: 32px; }
      .card { width: 100%; max-width: 960px; padding: 24px; border-radius: 16px; border: 1px solid color-mix(in oklab, canvasText 20%, canvas 80%); }
      .title { font-size: clamp(24px, 3.6vw, 40px); margin: 0 0 12px; }
      .lead { opacity: .7; margin: 0 0 24px; }
      .row { display: grid; gap: 24px; grid-template-columns: 1fr; }
      @media (width >= 900px) { .row { grid-template-columns: 1.2fr 1fr; } }
      button {
        appearance: none; border: none; padding: 12px 16px; border-radius: 10px;
        background: color-mix(in oklab, canvasText 15%, canvas 85%); cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
